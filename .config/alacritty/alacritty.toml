import = [
  "~/.config/alacritty/one_dark.toml"
]

[env]
TERM = "xterm-256color"

[font]
size = 16

[font.bold]
# family = "MesloLGS Nerd Font Mono"
style = "Bold"
family = "JetBrainsMono Nerd Font Mono"

[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Bold Italic"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font Mono"
style = "Regular"

[window.padding]
x = 10
