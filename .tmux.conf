set -g default-terminal "screen-256color"

# Reload tmux config
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

set-option -g status-position top

set -g prefix C-a
unbind C-b
bind C-a send-prefix

set -g mouse on
set-option -g mode-keys vi

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open panes in current path
bind '|' split-window -v -c "#{pane_current_path}"
bind "_" split-window -h -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'jimeh/tmuxifier'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'omerxx/tmux-sessionx'

set -g @sessionx-bind 's'
set -g @sessionx-filter-current 'false'
set -g @sessionx-additional-options "--color pointer:9,spinner:92,marker:46"
set -g @sessionx-x-path "~/src/" 
set -g @sessionx-zoxide-mode 'on'

set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator "  █"

set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_default_text "#W"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_modules_right "session directory cpu"
set -g @catppuccin_status_left_separator "█"
set -g @catppuccin_status_right_separator "█"
set -g @catppuccin_status_fill "icon"
set -g @catppuccin_status_connect_separator "no"

set -g @catppuccin_directory_text "#(basename #{pane_current_path})"

run '~/.tmux/plugins/tpm/tpm'

